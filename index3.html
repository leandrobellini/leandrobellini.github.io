    <form id="login-form" class="form" action="https://poc-login.azurewebsites.net/api/HttpTrigger3?code=5x4fgjsZVv5LWZ4UXMG4A2RtYPaGKsiuQWdKaxaNIeIAAzFuycYW2g==" method="POST" >
	<h3 class="text-center text-info">Login</h3>

                                    <input type="text" name="cpf" id="cpf" class="form-control" minlength="11" maxlength="11">

                                <div class="form-group">

								  <!-- data-size="invisible" -->
								  
								     <div class="h-captcha" data-sitekey="eb1af52d-327c-4e3d-bd79-99a2cbc65ba6" data-callback="onSubmit" data-theme="dark"></div>
								  								  
                                  <input type="submit" name="submit" class="btn btn-info btn-md" value="submit" id="submit">
								  
								  
                                </div>

                                <h6 id="login-sucess" style="color:green" >Login realizado com sucesso!</h6>
                                <h6 id="login-error" style="color:red">Usuário e senha inválidos!</h6>

</html>
<script>
    $('#login-sucess').css('visibility', 'hidden');
    $('#login-error').css('visibility', 'hidden');

    $( "#login-form" ).submit(function( event ) {
        $('#login-sucess').css('visibility', 'hidden');
        $('#login-error').css('visibility', 'hidden');
		
	
         // Get form
         var form = $('#login-form')[0];
         var data = new FormData(form);

         var object = {};
         data.forEach(function(value, key){
            object[key] = value;
        });
        var json = JSON.stringify(object);

        event.preventDefault();
        var form = $(this);
        var actionUrl = form.attr('action');

        var dados = {
            cpf: $("#cpf").val(),
            senha: $("#senha").val(),
			hcaptcha: $("#hcaptcha").val()
        }

        $.ajax({
            type: "POST",
            url: actionUrl,
            data: json,
            success: function(data)
            {
                console.log(data)
                $("#login-sucess").css('visibility', 'visible');
            },
            error: function (data) {
                console.log(data)
                $("#login-error").css('visibility', 'visible');
            },
        });


        });	
</script>
<script type="text/javascript">
  function onSubmit() {
	document.getElementById('login-form').submit();
  }
  
  hcaptcha.execute();
  
</script>
